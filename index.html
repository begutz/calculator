<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/ee116442d9.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result-container">
          <div id="result" class="result"></div>
        </div>

        <button id="clear" class="c gray">C</button>
        <button id="backarrow" class="backarrow gray">←</button>
        <button id="divide" class="divide pink">÷</button>

        <button class="row gray number">7</button>
        <button class="row gray number">8</button>
        <button class="row gray number">9</button>
        <button id="multiply" class="row pink">×</button>

        <button class="row gray number">4</button>
        <button class="row gray number">5</button>
        <button class="row gray number">6</button>
        <button id="subtract" class="row pink">-</button>

        <button class="row gray number">1</button>
        <button class="row gray number">2</button>
        <button class="row gray number">3</button>
        <button id="add" class="row pink">+</button>

        <button class="zero gray number">0</button>
        <button id="equals" class="equal pink">=</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

    <footer><div class="footer">
            Made by Begum Utz 2019
            <a
              class="twitter-logo"
              href="https://twitter.com/BegumUtz"
              target="_blank"
              ><i class="fab fa-twitter-square"></i
            ></a>
    </footer>
  </body>
</html>
